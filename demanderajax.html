    <script src="livesupportlibrary.js"></script>
    <script>
         $(document).ready(function(){
             load();  
           $("#region").live('change' , function(){
               var regionid=$("#region").val();
               $.ajax({
                url:'demanderview.php',
                type:'get',
                data:'regionid='+regionid,
                success:function(data){
                    $("#view").html();
                    
                   $("#districtview").html(data);
                }
              })
           })  
           $("#district").live('change' , function(){
               var district=$("#district").val();
               $.ajax({
                url:'demanderview.php',
                type:'get',
                data:'districtid='+district,
                success:function(data){
                    $("#view").html();
                    // load();
                   $("#talukaview").html(data);
                }
              })
           })   

             $("#taluka").live('change' , function(){
                var talukaid=$("#taluka").val();
                // alert("hello");
                taluka(talukaid);
             })

           $("#submitbtn").live('click' , function(){
            var talukaid=$("#taluka").val();
            var name=$("#name").val();
            var designation=$("#designation").val();
            var cnic=$("#cnic").val();
            var mobile=$("#mobile").val();
            var schools=$("#schools").val();
            var Accadmic=$("#Accadmic").val();
            var image=$("#image")[0].files[0];
            var imageupload=$("#imageupload")[0].files[0];
           
            formdata = new FormData();
            formdata.append('name',name);
            formdata.append('talukaid',talukaid);
            formdata.append('add',"add");
            formdata.append('image',image);
            formdata.append('imageupload',imageupload);
            formdata.append('designation',designation);
            formdata.append('cnic',cnic);
            formdata.append('mobile',mobile);
            formdata.append('schools',schools);
            formdata.append('Accadmic',Accadmic);

            $.ajax({
            url:'demanderview.php',
            type:'post',
            processData:false,
            contentType:false,
            data:formdata,
            success: function (data) {
                $("#demanderview").html(data);
                }
              })
           })   
         })//end of document ..
         
          function taluka(talukaid){
              $.ajax({
                url:'demanderview.php',
                type:'get',
                data:'talukaid='+talukaid,
                success:function(data){
                    $("#demanderview").html(data);
                }
              })
          }
         function load(){
            $.ajax({
                url:'demanderview.php',
                type:'get',
                data:'load=load',
                success:function(data){
                    $("#view").html(data);
                }
            })
         }
    </script>
    <p id='view'></p>
    <p id='districtview'></p>
    <p id='talukaview'></p>
    <p id='demanderview'></p>
