    <script src="livesupportlibrary.js"></script>
    <script>
         $(document).ready(function(){
             load();
           
             $("#region").live('change' , function(){
                var regionid=$("#region").val();
                // alert("hello");
                district(regionid);
             })

           $("#submitbtn").live('click' , function(){
               var regionid=$("#region").val();
               var district=$("#district").val();
               $.ajax({
                url:'districtview.php',
                type:'get',
                data:'add=add&&regionid='+regionid+'&district='+district,
                success:function(data){
                    $("#view").html();
                    district(regionid);
                   $("#districtview").html(data);
                }
              })
           })   
         })//end of document ..
          function district(regionid){
              $.ajax({
                url:'districtview.php',
                type:'get',
                data:'regionid='+regionid,
                success:function(data){
                    $("#districtview").html(data);
                }
              })
          }
         function load(){
            $.ajax({
                url:'districtview.php',
                type:'get',
                data:'load=load',
                success:function(data){
                    $("#view").html(data);
                }
            })
         }
    </script>
    <p id='view'></p>
    <p id='districtview'></p>
